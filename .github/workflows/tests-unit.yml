name: "Tests"

on:
  workflow_dispatch:
  push:
    tags:
      - "v9.*"
      - "v8.*"
      - "v7.*"
  pull_request:
    branches:
      - main
      - v9
      - v8
      - v7
    paths-ignore:
      - "doc/**"
      - ".gitpod.yml"
      - "README.md"

permissions:
  contents: read

jobs:
  units:
    name: Units (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-20.04
          - macos-latest
          - macos-13
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set Up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true
        cache: true

    - name: Install Windows Dependencies
      if: matrix.os == 'windows-latest'
      run: choco install --no-progress --limit-output -y make

    - name: Run Units
      run: make units

