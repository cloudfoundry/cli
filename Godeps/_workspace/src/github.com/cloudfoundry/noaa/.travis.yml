language: go
notifications:
  email:
  - cf-lamb@pivotallabs.com
before_install:
- go get golang.org/x/tools/cmd/cover golang.org/x/tools/cmd/vet
- go get github.com/mattn/goveralls
- go get github.com/onsi/ginkgo/ginkgo
after_success:
- 'echo "mode: set" > all.coverprofile'
- 'find . -name "*.coverprofile" -exec grep -v mode: {} >> all.coverprofile \;'
- PATH=$HOME/gopath/bin:$PATH goveralls -coverprofile=all.coverprofile -repotoken=$COVERALLS_TOKEN
install:
- go get -d -v -t ./...
- SHA=$(curl -s https://api.github.com/repos/cloudfoundry/loggregator/contents/src/github.com/gogo/protobuf | grep sha | cut -f4 -d\")
- pushd $HOME/gopath/src/github.com/gogo/protobuf && git checkout $SHA && popd

script: PATH=$HOME/gopath/bin:$PATH bin/test

go:
- 1.4
- tip

matrix:
  allow_failures:
    - go: tip

