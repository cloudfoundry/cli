---
resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource
- name: bosh-lite-pool
  type: docker-image
  source:
    repository: cfcli/pr-pool-manager
    tag: latest

resources:
- name: cli-pr
  type: pull-request
  check_every: 1m
  source:
    disable_forks: true # TODO: remove this once the PR builder is completely done
    repository: cloudfoundry/cli
    access_token: ((github-access-token))
    ignore_paths:
    - README.md
    - .github/

- name: bosh-lite
  type: bosh-lite-pool
  source:
    uri: git@github.com:cloudfoundry/cli-pools
    private_key: ((cli-pools-github-private-key))
    branch: master
    pool: bosh-lites

- name: cli-master
  type: git
  source:
    uri: https://github.com/cloudfoundry/cli
    branch: master

