---
resources:
- name: cli
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master
    ignore_paths:
    - ci

- name: final-cli
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master
    paths:
    - VERSION

- name: cli-private
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli-private
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master

- name: cli-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master
    paths:
    - ci

- name: cli-acceptance-tests
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli-acceptance-tests
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master

- name: cf-release-repo
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-release
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master

- name: cf-cli-binaries
  type: s3
  source:
    bucket: {{staging-bucket-name}}
    access_key_id: {{staging-bucket-access-key-id}}
    secret_access_key: {{staging-bucket-secret-access-key}}
    versioned_file: cf-cli-binaries.tgz

- name: cf-cli-installers
  type: s3
  source:
    bucket: {{staging-bucket-name}}
    access_key_id: {{staging-bucket-access-key-id}}
    secret_access_key: {{staging-bucket-secret-access-key}}
    versioned_file: cf-cli-installers.tgz

- name: cf-cli-installer-win32
  type: s3
  source:
    bucket: {{staging-bucket-name}}
    access_key_id: {{staging-bucket-access-key-id}}
    secret_access_key: {{staging-bucket-secret-access-key}}
    versioned_file: cf-cli-installer_win32.zip

- name: cf-cli-installer-win64
  type: s3
  source:
    bucket: {{staging-bucket-name}}
    access_key_id: {{staging-bucket-access-key-id}}
    secret_access_key: {{staging-bucket-secret-access-key}}
    versioned_file: cf-cli-installer_winx64.zip

- name: bosh-lite-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry/cli-private
    private_key: {{cf-cli-eng-github-private-key}}
    branch: locks
    pool: bosh-lites

- name: cf-cli-tracker
  type: tracker
  source:
    token: {{cf-cli-public-tracker-token}}
    project_id: {{cf-cli-public-tracker-project-id}}
    tracker_url: https://www.pivotaltracker.com

- name: golang
  type: docker-image
  source:
    repository: golang
    tag: latest

- name: cli-ci-dockerfile
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli
    private_key: {{cf-cli-eng-github-private-key}}
    branch: master
    paths: [ci/Dockerfile]

- name: cf-cli-image
  type: docker-image
  source:
    repository: cloudfoundry/cli-ci
    username: {{dockerhub-username}}
    email: {{dockerhub-email}}
    password: {{dockerhub-password}}

groups:
- name: cli
  jobs:
  - units
  - build-binaries
  - gats-linux
  - gats-windows
  - cats-linux
  - cats-windows
  - create-installers
  - publish-edge-archives
  - publish-final-release
- name: images
  jobs:
  - create-cli-ci-image

jobs:
- name: units
  serial: true
  plan:
  - aggregate:
    - get: cli
      trigger: true
    - get: final-cli
    - get: cli-ci
  - aggregate:
    - task: units-linux
      file: cli-ci/ci/tasks/units-linux.yml
    - task: units-osx
      file: cli-ci/ci/tasks/units-osx.yml
    - task: units-windows
      file: cli-ci/ci/tasks/units-windows.yml

- name: build-binaries
  serial: true
  plan:
  - aggregate:
    - get: cli
      trigger: true
      passed: [units]
    - get: final-cli
      passed: [units]
    - get: cli-ci
  - aggregate:
    - task: build
      file: cli-ci/ci/tasks/build-binaries.yml
    - task: build-osx
      file: cli-ci/ci/tasks/build-osx-binary.yml
  - task: combine-binaries
    file: cli-ci/ci/tasks/combine-binaries.yml
  - put: cf-cli-binaries
    params:
      file: compiled/cf-cli-binaries.tgz

- name: gats-linux
  serial: true
  plan:
  - aggregate:
    - get: cf-cli-binaries
      trigger: true
      passed: [build-binaries]
    - get: final-cli
      passed: [build-binaries]
    - get: cli
      passed: [build-binaries]
    - get: cli-acceptance-tests
    - get: cli-ci
    - put: bosh-lite-lock
      params:
        acquire: true
  - task: gats
    file: cli-ci/ci/tasks/gats-linux.yml
    ensure:
      put: bosh-lite-lock
      params:
        release: bosh-lite-lock

- name: cats-windows
  serial: true
  plan:
  - aggregate:
    - get: cf-cli-binaries
      trigger: true
      passed: [gats-windows]
    - get: final-cli
      passed: [gats-windows]
    - get: cli
      passed: [gats-windows]
    - get: cf-release-repo
      params:
        submodules:
        - src/github.com/cloudfoundry/cf-acceptance-tests
    - get: cli-ci
    - put: bosh-lite-lock
      params:
        acquire: true
  - task: cats
    file: cli-ci/ci/tasks/cats-windows.yml
    params:
      ADMIN_USER: {{bosh-lite-admin-username}}
      ADMIN_PASSWORD: {{bosh-lite-admin-password}}
    ensure:
      put: bosh-lite-lock
      params:
        release: bosh-lite-lock

- name: gats-windows
  serial: true
  plan:
  - aggregate:
    - get: cf-cli-binaries
      trigger: true
      passed: [build-binaries]
    - get: final-cli
      passed: [build-binaries]
    - get: cli
      passed: [build-binaries]
    - get: cli-acceptance-tests
    - get: cli-ci
    - put: bosh-lite-lock
      params:
        acquire: true
  - task: gats
    file: cli-ci/ci/tasks/gats-windows.yml
    params:
      ADMIN_USER: {{bosh-lite-admin-username}}
      ADMIN_PASSWORD: {{bosh-lite-admin-password}}
    ensure:
      put: bosh-lite-lock
      params:
        release: bosh-lite-lock

- name: cats-linux
  serial: true
  plan:
  - aggregate:
    - get: final-cli
      passed: [gats-linux]
    - get: cli
      passed: [gats-linux]
    - get: cf-release-repo
      params:
        submodules:
        - src/github.com/cloudfoundry/cf-acceptance-tests
    - get: cf-cli-binaries
      trigger: true
      passed: [gats-linux]
    - get: cli-ci
    - put: bosh-lite-lock
      params:
        acquire: true
  - aggregate:
    - task: cats-dea
      file: cli-ci/ci/tasks/cats-linux.yml
    ensure:
      put: bosh-lite-lock
      params:
        release: bosh-lite-lock

- name: create-installers
  serial: true
  plan:
  - aggregate:
    - get: final-cli
      passed: [cats-linux, cats-windows]
    - get: cli
      passed: [cats-linux, cats-windows]
    - get: cf-cli-binaries
      trigger: true
      passed: [cats-linux, cats-windows]
    - get: cli-private
    - get: cli-ci
  - aggregate:
    - task: windows
      file: cli-ci/ci/tasks/create-installers-windows.yml
      params:
        SIGNTOOL_CERT_PATH: {{signtool-cert-path}}
        SIGNTOOL_CERT_PASSWORD: {{signtool-cert-password}}
    - task: unix
      file: cli-ci/ci/tasks/create-installers.yml
  - aggregate:
    - put: cf-cli-installer-win32
      params:
        file: winstallers/cf-cli-installer_win32.zip
    - put: cf-cli-installer-win64
      params:
        file: winstallers/cf-cli-installer_winx64.zip
    - put: cf-cli-installers
      params:
        file: installers/cf-cli-installers.tgz

- name: publish-edge-archives
  serial: true
  plan:
  - aggregate:
    - get: cf-cli-binaries
      trigger: true
      passed: [create-installers]
    - get: cli
      passed: [create-installers]
    - get: cf-cli-installers
      passed: [create-installers]
    - get: cf-cli-installer-win32
      passed: [create-installers]
    - get: cf-cli-installer-win64
      passed: [create-installers]
    - get: cli-ci
  - task: publish
    file: cli-ci/ci/tasks/publish-edge-archives.yml
    params:
      AWS_ACCESS_KEY_ID: {{release-bucket-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{release-bucket-secret-access-key}}
  - put: cf-cli-tracker
    params:
      repos:
      - cli

- name: publish-final-release
  serial: true
  plan:
  - aggregate:
    - get: final-cli
      trigger: true
      passed: [create-installers]
    - get: cf-cli-binaries
      passed: [create-installers]
    - get: cf-cli-installers
      passed: [create-installers]
    - get: cf-cli-installer-win32
      passed: [create-installers]
    - get: cf-cli-installer-win64
      passed: [create-installers]
    - get: cli-ci
  - task: publish
    file: cli-ci/ci/tasks/publish-final-release.yml
    params:
      AWS_ACCESS_KEY_ID: {{release-bucket-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{release-bucket-secret-access-key}}

- name: create-cli-ci-image
  serial: true
  plan:
  - aggregate:
    - get: cli-ci-dockerfile
      trigger: true
    - get: golang
      trigger: true
      params: {save: true}
  - put: cf-cli-image
    params:
      load_base: golang
      build: cli-ci-dockerfile/ci
